<div class="usersChart">
<div class="card border-1 mb-2">
    <h2 id="h2" class="text-danger text-center d-inline">Dashboard</h2>
</div>
<div class="card border-1 mb-2">
    
  <h2 id="h2" class="text-primary text-center d-inline">Total Users Across World</h2>
  <ngx-charts-advanced-pie-chart
    [percentageFormatting]="percFormat"
    [scheme]="colorScheme"
    [results]="totalUsers"
    [gradient]="gradient"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-advanced-pie-chart>
</div>

<div id="div_box" class="card border-1 mb-2 mt-5 color-red ">
<h2 id="h2" class="text-primary text-center d-inline">Total sales Across World Last month</h2>
<ngx-charts-number-card 
[view]="view2"
[scheme]="colorScheme2"
[results]="Totalsales"
[cardColor]="cardColor"
(select)="onSelects($event)"
>
</ngx-charts-number-card>
  
</div>

</div>
